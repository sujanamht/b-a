          <span class="hidden md:inline"> birajacharya@gmail.com</span></a
        >
        <a
          href="tel:9801912832"
          class="ml-4 p-2 hover:bg-white rounded hover:text-red-700"

      </div>
    </div>

    <!-- Navbar -------------------------------------------------- -->
    <nav
      class="relative text-gray-700 shadow-md p-2 flex justify-between items-center"
    >
      <div class="relative z-10 flex justify-between w-full p-4">
        <div class="text-4xl font-bold">B. & A. Associates</div>
        <ul class="flex space-x-9 text-center text-xl font-bold">
          <li>
            <a href="index.html" class="hover:text-red-900 active:text-red-900"

    <!-- contact ------------------------------------------------------- -->
    <div class="relative text-white mx-auto">
      <div
        class="relative bg-cover bg-center h-60 flex justify-center items-center"
        style="background-image: url('./contact.jpg')"
      >

        >
          <h2 class="text-5xl lg:text-7xl font-bold mb-14">CONTACT US</h2>

      </div>

        class="flex flex-col justify-stretch w-full p-4 lg:p-0 lg:w-2/5 space-y-4"

          <div
            class="border border-gray-300 h-30 p-4 w-full text-center bg-white rounded shadow"
          >
            <a href="tel: 603 624 5144">
              <i class="fas fa-phone text-3xl mt-1"></i>
              <h3 class="font-semibold p-1">Call Us</h3>
              <text>+977 9801912832</text></a
            >
          </div>
          <div
            class="border border-gray-300 h-30 p-4 w-full text-center bg-white rounded shadow"

            <a href="mailto:www.zebabeautysalon.com">

          <div class="flex flex-row justify-evenly space-x-3">
            <textarea
              class="w-full border border-gray-300 bg-transparent p-2 rounded"
              rows="1"
              placeholder="Your Name"
            ></textarea>
            <textarea
              class="w-full border border-gray-300 bg-transparent p-2 rounded"
              rows="1"
              placeholder="Your email"
            ></textarea>
          </div>
          <textarea
            class="border border-gray-300 bg-transparent p-2 rounded"
            rows="1"
            placeholder="Subject"
          ></textarea>
          <textarea
            class="border border-gray-300 bg-transparent p-2 rounded"
            rows="3"
            placeholder="Your Message"
          ></textarea>
          <button
            class="bg-black hover:bg-gray-300 hover:text-black text-white font-semibold py-2 px-6 rounded"
          >
            SEND
          </button>
        </div>
      </div>
    </div>
    <!-- map --------------------------------------------- -->
